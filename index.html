<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva's Colorful World</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fcb69f);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff9671;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Silva</h1>
        <p>Welcome to the vibrant world of Silva! Explore the colors, feel the energy, and let your imagination run wild.</p>
        <a href="#" class="btn">Explore More</a>
    </div>
</body>
</html>
